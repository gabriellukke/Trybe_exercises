<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Semantic UI -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

  <!-- DatePickerX -->
  <link rel="stylesheet" href="dist/DatePickerX.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <section id="container" class="ui container">

    <form class="ui form" name="user" id="form" action="" method="GET">

      <fieldset id="fieldset1" class="fieldset">
  
        <div class="field">
          <label for="nome">Nome</label>
          <input name="nome" id="nome" maxlength="40" required="required" placeholder="Digite seu nome" type="text">
        </div>
  
        <div class="two fields">
          <div class="field">
            <label for="email">Email</label>
            <input name="email" id="email" maxlength="50" required="required" placeholder="Digite seu e-mail" type="text">
          </div>
    
          <div class="field">
            <label for="cpf">CPF</label>
            <input name="cpf" id="cpf" maxlength="11" required="required" placeholder="Digite seu CPF" type="number">
          </div>
        </div>

        <div class="field">
          <label for="endereco">Endereço</label>
          <input name="endereco" id="endereco" maxlength="200" required="required" placeholder="Digite seu endereço" type="text">
        </div>
        
        <div class="two fields">
          <div class="field">
            <label for="cidade">Cidade</label>
            <input name="cidade" id="cidade" maxlength="28" required="required" placeholder="Digite sua cidade" type="text">
          </div>
    
          <div class="field">
            <label for="estado">Estado</label>
            <select name="estado" id="estado" class="ui fluid dropdown" required="required">
              <option value="empty">Select</option>
            </select>
          </div>
        </div>
  
        <div class="field">
          <p class="">Tipo</p>
          <label for="tipo1"><input name="tipo" id="tipo1" value="casa"  type="radio"> Casa</label>
          <label for="tipo2"><input name="tipo" id="tipo2" value="apartamento" type="radio"> Apartamento</label>
        </div>
  
      </fieldset>
  
      <fieldset id="fieldset2" class="fieldset">
        
        <div class="field">
          <label for="curriculo">Resumo do currículo</label><br>
          <textarea name="curriculo" id="curriculo" cols="50" rows="10" maxlength="1000" required="required" placeholder="Digite um breve resumo do seu currículo"></textarea>
        </div>
        
        <div class="field">
          <label for="cargo">Cargo</label>
        <input name="cargo" id="cargo" type="text" maxlength="40" required="required" placeholder="Digite seu cargo">
        </div>
        
        <div class="field">
          <label for="descricao">Descrição do cargo</label>
          <input name="descricao" id="descricao" required="required" type="text" placeholder="Digite uma breve descrição do seu cargo" maxlength="500">
        </div>
        
        <div class="field">
          <label for="datainicio">Data de início</label>
          <input name="datainicio" id="datainicio" type="text" required="required" placeholder="Digite a data de início">
        </div>
        
        <br>
  
        <button id="enviar" class="ui positive basic button" type="submit">Enviar</button>
        <button id="resetar" class="ui negative basic button" type="reset">Limpar</button>
  
      </fieldset>
  
    </form>
  

  </section>

  <section id="userinfo" class="ui container"> 
    
  </section>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="dist/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
