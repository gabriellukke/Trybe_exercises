<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>

    function squareNumber(num) {
      let squaredNumber = num * num;
      console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
      return squaredNumber;
    }

    function halfOf(num) {
      let half = num / 2;
      console.log('Half of ' + num + ' is ' +  half);
      return half;
    }

    function percentOf(num1, num2) {
      let percent = (num1/num2) * 100;
      console.log(num1 + ' is ' + percent + '% of ' + num2);
      return percent;
    }

    function areaOfCircle(radius) {
      let area = Math.PI * squareNumber(radius);
      console.log('The area of circle with radius ' + radius + ' is ' + area);
      return area;
    }


    const squareBtn = document.getElementById('square-button');
    const halfBtn = document.getElementById('half-button');
    const percentBtn = document.getElementById('percent-button');
    const areaBtn = document.getElementById('area-button');  
    const solution = document.getElementById('solution');

    squareBtn.addEventListener('click', function() {
      let num = document.getElementById('square-input').value;
      solution.innerHTML = squareNumber(num);
    })

    halfBtn.addEventListener('click', function() {
      let num = document.getElementById('half-input').value;
      solution.innerHTML = halfOf(num);
    })

    percentBtn.addEventListener('click', function() {
      let num1 = document.getElementById('percent1-input').value;
      let num2 = document.getElementById('percent2-input').value;
      solution.innerHTML = percentOf(num1, num2);
    })

    areaBtn.addEventListener('click', function() {
      let num = document.getElementById('area-input').value;
      solution.innerHTML = areaOfCircle(num);
    })

  </script>
  
</body>
</html>
